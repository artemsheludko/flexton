title: Welcome to Flexton
description: Flexton is a responsive and ultra-minimal theme for Jekyll.
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://kinlish.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    Kinlish
author-image:   author.jpg
author-job:     Full Stack Developer
author-email:   kinlish.jh@gmail.com # Add your email for contant form.
author-twitter: kinlishJH # Add your twitter account
about-author:   I am a full stack developer but know nothing about development. Always hungry to keep learning.

# Social settings
social-twitter:   kinlishJH
social-facebook: kinlish.jh
social-github:    kinlish
social-pinterest:
social-instagram:
social-youtube:
social-vk:   
social-linkedin:

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: UA-190918239-2 # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: kinlish # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate

paginate: 10
paginate_path: "/page/:num/"

include:
  - _pages
  - _blog

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - dev-container.sh
